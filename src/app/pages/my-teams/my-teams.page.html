    <section class="tournament-list-section">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-virtual-scroll [items]="response" approxItemHeight="170px">
        <ion-row *virtualItem="let item; let itemBounds = bounds;">
          <ion-col size="12">
            <div class="tournament-card">
              <div class="tournament-card-content">
                <div class="game-img">
                  <ion-img src="../../../assets/fifa.jpg" class="img-fluid"></ion-img>
                </div>
                <div class="card-body">
                  <div class="game-info">
                    <h1 class="game-title">{{item.team.name}}</h1>
                  </div>
                  <ion-label>
                    <h2>Role: {{item.role}}</h2>
                  </ion-label>


                  <div class="t-pricing">
                    <p class="tournament-timing">
                      <span>
                        <ion-icon name="time-sharp"></ion-icon>
                      </span>
                      Created At: {{item.created_at}}
                    </p>
                    <button class="primary-btn get-center" (click)="viewTeamList(item.team.id,item.team.name)">
                      View Team
                      <span class="get-center">
                        <ion-icon name="caret-forward"></ion-icon>
                      </span>
                    </button>
                  </div>

                  <!-- <div class="card-footer">
                    <p class="tournament-prize">

                    <p class="vip-member">
                      <span>

                      </span>

                </div>

            </div>
          </ion-col>
        </ion-row>
      </ion-virtual-scroll>
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </section>
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </main>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
