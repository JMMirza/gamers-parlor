<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe"> tournament results
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <main class="ion-padding-horizontal">
    <ion-segment class="match-filter" scrollable (ionChange)="segmentChanged($event)" [value]="filters.type">
      <ion-segment-button value="PENDING">
        <ion-label>PENDING</ion-label>
      </ion-segment-button>
      <ion-segment-button value="COMPLETE">
        <ion-label>COMPLETE</ion-label>
      </ion-segment-button>
      <ion-segment-button value="REJECT">
        <ion-label>REJECT</ion-label>
      </ion-segment-button>
    </ion-segment>

    <section class="tournament-list-section">
      <h1 class="main-heading">My Tournaments</h1>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-row>
        <ion-col size="12" *ngFor="let matches of response">
          <div class="result-match-card" *ngFor="let match of matches">
            <div class="img">
              <img src="{{match.team.team_logo_url}}" alt="img">
            </div>
            <div class="card-body">
              <div class="custom-flex">
                <div class="pl-info">
                  <div class="name">{{match.team.name}}</div>
                  <div class="p-id">

                  </div>
                </div>
                <!-- <div class="player-count">
                  player
                  <span>
                    47
                  </span>
                </div> -->
              </div>
              <div class="custom-flex">
                <div class="wins-trophy">
                  <span>
                    ID:
                  </span>
                  {{match.team_id}}
                </div>
                <!-- <div class="green-outline-btn"> -->
                <button class="primary-btn get-center" *ngIf="segment==='PENDING'"
                  (click)="getPhoto(match.tournament_level_match_id,match.team_id)">
                  UPLOAD RESULT
                  <span class="get-center">
                    <ion-icon name="caret-forward"></ion-icon>
                  </span>
                </button>

                <div class="game-loss" *ngIf="segment==='REJECT'">
                  losses
                </div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>


    </section>



  </main>

  <div class="game-icon-top">
    <ion-img src="../../../assets/greendot1.svg"></ion-img>
  </div>

  <div class="game-icon">
    <ion-img src="../../../assets/greendot2.svg"></ion-img>
  </div>
</ion-content>
