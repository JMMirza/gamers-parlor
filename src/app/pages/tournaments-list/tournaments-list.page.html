<ion-header >
  <ion-toolbar line="none">
    <ion-buttons slot="end" color="secondary-contrast">
      <ion-menu-button color="secondary-contrast"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-inner-body">
  <main class="ion-padding-horizontal">
    <div class="game-platform-filters">
      <div class="game-filters">
        <ion-img src="../../../assets/gamee (1).png"></ion-img>
      </div>
      <div class="game-filters">
        <ion-img src="../../../assets/gamee (2).png"></ion-img>
      </div>
      <div class="game-filters active">
        <ion-img src="../../../assets/gamee (5).png"></ion-img>
      </div>
      <div class="game-filters">
        <ion-img src="../../../assets/gamee (3).png"></ion-img>
      </div>
      <div class="game-filters">
        <ion-img src="../../../assets/gamee (4).png"></ion-img>
      </div>
    </div>
    <section class="tournaments-slider-section">
      <h1 class="main-heading"><span>vip</span> Tournaments</h1>
      <swiper class="slider-cover" [initialSlide]="1" [slidesPerView]="1.25" [spaceBetween]="20" [centeredSlides]="true"
        #swiper>
        <!-- <ng-template swiperSlide>
          <app-vip-tournament-card></app-vip-tournament-card>
        </ng-template> -->
        <ng-template *ngFor="let item of response_vip" swiperSlide>
          <app-vip-tournament-card [game]="item"></app-vip-tournament-card>
        </ng-template>
      </swiper>
    </section>
    <section class="tournament-list-section">
      <h1 class="main-heading">Tournaments</h1>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-virtual-scroll [items]="response" approxItemHeight="170px">
        <ion-row *virtualItem="let item; let itemBounds = bounds;">
          <ion-col *ngFor="let item of response" size="12">
            <div class="tournament-card">
              <div class="tournament-card-content">
                <div class="game-img">
                  <ion-img src="{{item.game.logo_url}}" class="img-fluid"></ion-img>
                </div>
                <div class="card-body">
                  <div class="game-info">
                    <h1 class="game-title">{{item.name}}</h1>
                    <a (click)="showGameRules(item)">
                      <span>rules</span>
                      view all
                    </a>
                  </div>

                  <p class="tournament-timing">
                    <span>
                      <ion-icon name="time-sharp"></ion-icon>
                    </span>
                    mon at 2:00PM
                  </p>

                  <div class="t-pricing">
                    <p class="tournament-price">
                      <span>
                        <ion-icon name="card"></ion-icon>
                      </span>
                      50$
                    </p>
                    <p class="tournament-prize">
                      <span>
                        <ion-icon name="trophy-sharp"></ion-icon>
                      </span>
                      120$
                    </p>
                  </div>

                  <div class="card-footer">
                    <p class="tournament-prize">
                      <span>
                        <ion-icon name="people"></ion-icon>
                      </span>
                      4
                    </p>
                    <p class="vip-member">
                      <span>
                        <ion-icon name="person-circle-sharp"></ion-icon>
                      </span>
                      {{item.enrollments.length}} /{{item.number_of_request}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-virtual-scroll>
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </section>
  </main>
</ion-content>
