<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe">tournament list
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <main class="ion-padding-horizontal">

    <ion-segment class="match-filter" scrollable (ionChange)="platformFilter($event)">
      <ion-segment-button [value]="platform.id" *ngFor="let platform of platforms">
        <ion-label>{{platform.title}}</ion-label>
      </ion-segment-button>
    </ion-segment>

    <section class="tournaments-slider-section">
      <h1 class="main-heading"><span>vip</span> Tournaments</h1>
      <swiper class="slider-cover" [initialSlide]="1" [slidesPerView]="1.25" [spaceBetween]="20" [centeredSlides]="true"
        #swiper>
        <!-- <ng-template swiperSlide>
          <app-vip-tournament-card></app-vip-tournament-card>
        </ng-template> -->
        <ng-template *ngFor="let item of response_vip" swiperSlide>
          <app-vip-tournament-card [game]="item"></app-vip-tournament-card>
        </ng-template>
      </swiper>
    </section>
    <section class="tournament-list-section">
      <h1 class="main-heading">Tournaments</h1>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-virtual-scroll [items]="response" approxItemHeight="170px">
        <ion-row *virtualItem="let item; let itemBounds = bounds;">
          <ion-col *ngFor="let item of response" size="12">
            <div class="tournament-card">
              <div class="tournament-card-content">
                <div class="game-img">
                  <ion-img src="{{item.game.logo_url}}" class="img-fluid"></ion-img>
                </div>
                <div class="card-body">
                  <div class="game-info">
                    <h1 class="game-title">{{item.name}}</h1>
                    <a (click)="showGameRules(item)">
                      <span>rules</span>
                      view all
                    </a>
                  </div>

                  <p class="tournament-timing">
                    <span>
                      <ion-icon name="time-sharp"></ion-icon>
                    </span>
                    mon at 2:00PM
                  </p>

                  <div class="t-pricing">
                    <p class="tournament-price">
                      <span>
                        <ion-icon name="card"></ion-icon>
                      </span>
                      50$
                    </p>
                    <p class="tournament-prize">
                      <span>
                        <ion-icon name="trophy-sharp"></ion-icon>
                      </span>
                      120$
                    </p>
                    <button class="primary-btn get-center" [routerLink]="['/participate-tournament']">
                      PARTICIPATE
                      <span class="get-center">
                        <ion-icon name="caret-forward"></ion-icon>
                      </span>
                    </button>
                  </div>

                  <div class="card-footer">
                    <p class="tournament-prize">
                      <span>
                        <ion-icon name="people"></ion-icon>
                      </span>
                      4
                    </p>
                    <p class="vip-member">
                      <span>
                        <ion-icon name="person-circle-sharp"></ion-icon>
                      </span>
                      {{item.enrollments.length}} /{{item.number_of_request}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-virtual-scroll>
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </section>







    <ion-list *ngIf="!loaded" lines="none" class="ion-no-padding">
      <ion-item class="custom-skeleton ion-align-items-baseline" color="light">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 50%;"></ion-skeleton-text>
          </p>
          <ion-row class="ion-align-items-center ion-justify-content-between">

            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>

            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>

            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>

          </ion-row>
        </ion-label>
        <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>
      </ion-item>
    </ion-list>



    <ion-list *ngIf="!loaded" lines="none" class="ion-no-padding">
      <ion-item class="custom-skeleton ion-align-items-baseline" color="light">
        <ion-label>
          <ion-thumbnail slot="center" style="width: 100%; height: 150px;">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 20%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 25%;"></ion-skeleton-text>
          </p>
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>

            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>

            <ion-skeleton-text [animated]="true" style="width: 10%;"></ion-skeleton-text>
          </ion-row>
          <ion-skeleton-text [animated]="true" style="width: 10%;" slot="end" class="ion-float-right">
          </ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </main>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
