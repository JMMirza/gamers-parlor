<ion-content class="ion-padding login-page">
  <div class="site-logo">
    <ion-img src="../../../assets/logoo.png" class="img-fluid"></ion-img>
  </div>

  <h1 class="page-title">
    <span> welcome </span> to Tournament app
  </h1>


  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" novalidate class="site-form">

    <div class="form-group">
      <ion-input type="email" formControlName="email" name="email" placeholder="Enter your email"
        class="ion-no-padding ion-padding-vertical" required>
      </ion-input>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <ion-input type="password" formControlName="password" name="password" placeholder="Enter your password"
        class="ion-no-padding ion-padding-vertical" required>
      </ion-input>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-button [disabled]="!loginForm.valid" type="submit" color="primary" class="ion-margin-top">
      login
    </ion-button>

  </form>

  <div class="login-page-text">
    <ion-text color="medium">
      <p>Don't have an accout !</p>
    </ion-text>
    <a href="">sign up</a>
  </div>
  <div class="game-icon-top">
    <ion-icon name="locate-outline"></ion-icon>
  </div>

  <div class="game-icon">
    <ion-icon name="logo-firefox"></ion-icon>
  </div>
</ion-content>
