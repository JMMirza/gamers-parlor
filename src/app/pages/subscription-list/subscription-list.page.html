<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe">Subscription List
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <main class="ion-padding-horizontal">

    <section class="tournament-list-section">
      <ion-grid>
        <ion-row *ngIf="paymentAmount <= 0">
          <ion-title class="header-text ion-text-center ion-no-padding ion-padding-start" color="secondary-contrast">
            choose your plan
          </ion-title>
          <ion-col size="6" *ngFor="let item of subs">
            <button class="plan-btn" (click)="createCredit(item.credit,item.id)">
              <h1>
                ${{item.credit|number}}
              </h1>
              <h4>
                {{item.no_of_months|number}} Months
              </h4>
              <p>
                starter pack, per month
              </p>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div id="paypal-button-container"></div>
      <!-- <button type="submit" class="secondary-btn">Pay Now</button>
      <button type="submit" class="btn-link"> Do it Later</button> -->
    </section>
  </main>
</ion-content>
