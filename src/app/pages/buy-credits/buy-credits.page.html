<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe">Add Credits
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <main class="ion-padding-horizontal">

    <section class="tournament-list-section">
      <div *ngIf="paymentAmount <= 0">
        <div *ngFor="let item of credits">
          <div class="credits-wrapper">
            <div class="img">
              <img src="../../../assets/coins1.png" class="img-fluid" alt="">
            </div>
            <h5>
              {{item.credit}} credits
            </h5>
            <p>$ {{item.amount}}</p>
            <button (click)="createCredit(item.amount,item.id)" type="submit" class="secondary-btn w-50">buy</button>
          </div>
        </div>
      </div>
      <div id="paypal-button-container"></div>
    </section>
  </main>
</ion-content>
