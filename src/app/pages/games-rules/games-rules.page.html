<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe">Official Rules
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <main class="ion-padding-horizontal">
    <ion-accordion-group>
      <ion-accordion [value]="game.id" *ngFor="let game of games">
        <ion-item slot="header" color="dark">
          <ion-label>{{ game.title }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" [innerHtml]="game.description" ></div>
      </ion-accordion>
    </ion-accordion-group>
  </main>
  <div class="game-icon-top">
    <ion-img src="../../../assets/greendot1.svg"></ion-img>
  </div>
  
  <div class="game-icon">
    <ion-img src="../../../assets/greendot2.svg"></ion-img>
  </div>
</ion-content>
