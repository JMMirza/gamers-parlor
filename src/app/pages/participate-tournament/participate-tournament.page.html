<ion-content class="content-inner-body">
  <ion-header>
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home" class="back-btn"></ion-back-button>
      </ion-buttons>
      <ion-title class="header-text ion-text-start ion-no-padding ion-padding-start linear-wipe">Participate
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <main class="ion-padding-horizontal">
    <ion-segment class="match-filter" (ionChange)="segmentChanged($event)" [value]="segment">
      <ion-segment-button value="createTeams">
        <ion-label>create team</ion-label>
      </ion-segment-button>
      <ion-segment-button value="addMembers">
        <ion-label>add member</ion-label>
      </ion-segment-button>
    </ion-segment>
    <section class="" *ngIf="segment === 'createTeams'">
      <form class="site-form" style="margin:0">
        <div class="form-group">
          <ion-input type="text" name="fullName" placeholder="Enter Name" class="form-control">
          </ion-input>
        </div>
        <div class="form-group">
          <ion-input type="number" name="noMember" placeholder="Number of Members" class="form-control">
          </ion-input>
        </div>
        <button type="submit" class="secondary-btn">
          create
        </button>
      </form>
    </section>

    <section class="" *ngIf="segment === 'addMembers'">
      <form class="site-form" style="margin:0">
        <!-- <div class="form-group">
          <ion-input type="text" name="fullName" placeholder="Full Name" class="form-control">
          </ion-input>
        </div>
        <div class="form-group">
          <ion-input type="email" name="email" placeholder="Enter your Email" class="form-control">
          </ion-input>
        </div> -->
        <div class="form-group">
          <ion-input type="text" name="playerRole" placeholder="Enter your Role" class="form-control">
          </ion-input>
        </div>

        <div class="form-group">
          <ion-list>
            <ion-item>
              <ion-select placeholder="Teamss List">
                <ion-select-option value="apples">Apples</ion-select-option>
                <ion-select-option value="oranges">Oranges</ion-select-option>
                <ion-select-option value="bananas">Bananas</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <div class="form-group">
          <ion-list>
            <ion-item>
              <ion-select placeholder="User List">
                <ion-select-option value="apples">Apples</ion-select-option>
                <ion-select-option value="oranges">Oranges</ion-select-option>
                <ion-select-option value="bananas">Bananas</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        <!-- <div class="form-group">
          <ion-input type="password" name="password" placeholder="Password" class="form-control">
          </ion-input>
        </div>
        <div class="form-group">
          <ion-input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control">
          </ion-input>
        </div> -->
        <button type="submit" class="secondary-btn">
          Add player
        </button>
      </form>
    </section>


  </main>
</ion-content>
