<ion-header class="custom-footer" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content-inner-body">
  <main class="ion-padding-horizontal">
    <ion-list lines="none" class="tournament-card">
      <ion-list-header> {{ team.name }} </ion-list-header>
      <div *ngFor="let item of team.team_members" class="tournament-card-content">
        <div slot="start" class="game-img">
          <ion-img [src]="item.avatar_url" class="img-fluid"></ion-img>
        </div>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <h3>I'm a big deal</h3>
          <p>{{ item.email }}</p>
        </ion-label>

      </div>
    </ion-list>
  </main>
</ion-content>
